proxy:
  image: kuzzleio/proxy:alpine
  ports:
    - "5713:5713"
    - "7511:7511"
    - "7512:7512"

kuzzle:
  image: kuzzleio/test:alpine
  command: /run-test.sh
  volumes:
    - "..:/var/app"
  links:
    - elasticsearch
    - redis
    - proxy:api
  environment:
    - FEATURE_COVERAGE=1

redis:
  image: redis:3.0-alpine

elasticsearch:
  image: kuzzleio/elasticsearch:2.2
